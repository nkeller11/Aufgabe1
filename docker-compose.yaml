version: "3.8"
services:
  list:
    build: .
    ports:
      - "7979:7979"  # Port 7979 f端r den List-Service
    environment:
      - SERVER_PORT=7979
      - DATASET_SERVICE_URL=http://assessment:8080/v1/dataset  # URL f端r den Dataset-Dienst
      - RESULT_SERVICE_URL=http://assessment:8080/v1/result  # URL f端r den Dataset-Dienst

    networks:
      - example
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:7979/getCustomers || exit 1"]
      interval: 2s
      timeout: 5s
      start_period: 2s
      retries: 5

  assessment:  # Hier ist der Dataset-Dienst
    image: mrksdh/assessment
    ports:
      - "8080:8080"  # Port Mapping f端r den Assessment-Service
    networks:
      - example

  curl:
    image: curlimages/curl
    depends_on:
      list:
        condition: service_healthy
    networks:
      - example
    command: >
      sh -c "
        echo 'Executing GET request...' &&
        curl -L -v http://list:7979/getCustomers &&
        response_get=\$(curl -L -v http://list:7979/getCustomers) &&
        echo 'GET Response: \$response_get' &&
        echo 'Executing POST request...' &&
        response=\$(curl -X POST -L -v http://list:7979/postCustomerData -d '{}') &&
        echo 'Assessment Response: \$response'  # Zeigt die Antwort des Assessment-Services an
        response_post=\$(curl -X POST -L -v http://list:7979/postCustomerData -d '{}') &&
        echo 'POST Response: \$response_post'
      "

networks:
  example:
    driver: bridge
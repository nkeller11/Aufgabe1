version: "3.8"
services:
  list:
    build: .
    ports:
      - "7979:7979"  # Port 7979 für den List-Service
    environment:
      - SERVER_PORT=7979
      - DATASET_SERVICE_URL=http://assessment:8080/v1/dataset  # URL für den Dataset-Dienst
      - RESULT_SERVICE_URL=http://assessment:8080/v1/result  # URL für den Dataset-Dienst
    networks:
      - example
    depends_on:
      - assessment  # Abhängigkeit vom Assessment-Service, aber kein Healthcheck notwendig

  assessment:
    image: mrksdh/assessment
    ports:
      - "8080:8080"  # Port Mapping für den Assessment-Service
    networks:
      - example
    # Kein Healthcheck nötig, der Container wird direkt nach dem Start als funktionsfähig betrachtet

  curl:
    image: curlimages/curl
    depends_on:
      list:
        condition: service_started
    networks:
      - example
    command: >
      sh -c "
        echo 'Executing GET request...' &&
        until curl -sSf http://list:7979/getCustomers; do
          echo 'Waiting for list service to be available...' &&
          sleep 5;
        done &&
        echo 'GET request successful.' &&
      
        echo 'Executing POST request...' &&
        response_post=\$(curl -X POST -L -v http://list:7979/postCustomerData -d '{}') &&
        echo 'POST Response: \$response_post'
      "

networks:
  example:
    driver: bridge


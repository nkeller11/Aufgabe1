name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up JDK 17
      uses: actions/setup-java@v1
      with:
        java-version: '17'

    - name: Build with Gradle
      run: ./gradlew build

    - name: Run Docker Compose
      run: docker-compose up -d

    - name: Test the application
      run: |
        sleep 10 # Warte, bis die Anwendung gestartet ist
        curl -X POST http://localhost:8080/v1/result -d '{}' # Hier deine Tests durchf√ºhren

    - name: Shut down Docker Compose
      run: docker-compose down

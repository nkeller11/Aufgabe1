name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up JDK 17
        uses: actions/setup-java@v2
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Set permissions for gradlew
        run: chmod +x ./gradlew  # Set the permissions for the Gradle Wrapper script

      - name: Build with Gradle
        run: ./gradlew build

      - name: Install Docker Compose
        run: |
          sudo apt-get update
          sudo apt-get install -y docker-compose

      - name: Build and start your application and services
        run: |
          # Build and start your application and services
          docker-compose up -d --build  # Start services in detached mode and build images if necessary

      - name: Wait for application to start
        run: |
          echo "Waiting 10 seconds for the application to be ready..."
          sleep 10

      - name: Check local container logs for HTTP 200
        run: |
          # Get logs from the local application container
          logs=$(docker-compose logs list)  # Überprüfe den Container-Namen

          # Check if HTTP/1.1 200 is present in the logs
          echo "Checking logs for 'HTTP/1.1 200'..."
          if echo "$logs" | grep -q "HTTP/1.1 200"; then
            echo "HTTP/1.1 200 found in logs - Application is running successfully!"
          else
            echo "HTTP/1.1 200 not found in logs - Application might not be running correctly."
            exit 1
          fi
